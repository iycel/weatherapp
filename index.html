<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="./js/aes.js"></script>
    <script src="./js/Extentions.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <!-- <div class="toast-container">
      <p class="toast">Hi, I'm a toast</p>
    </div> -->
    <nav>
      <img src="./img/moon.png" alt="moon" class="icon" />
      <img src="./img/lightloc.png" alt="darklocation" class="icon-loc" />
    </nav>
    <header class="top-banner">
      <div class="container">
        <h1>Wheather App</h1>
        <form>
          <input type="text" placeholder="Search for a city" autofocus />
          <button type="submit" class="form-button">Search</button>
          <span class="msg"></span>
        </form>
      </div>
    </header>
    <section class="ajax-section">
      <div class="container">
        <ul class="cities"></ul>
      </div>
    </section>
    <footer class="page-footer">
      <div class="container">
        <a href="https://github.com/iycel/weatherapp"
          ><img
            src="./img/gitLight.png"
            id="git-icon"
            alt="githubPage"
            style="width: 64px"
        /></a>
      </div>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
